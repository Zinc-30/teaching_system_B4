<script type="text/x-template" id="work-template">
  <div class="content">

    <div class="header">

      <h1 class="page-title">Files</h1>
    </div>

    <ul class="breadcrumb">

      <li v-repeat="indexPath">
      	<a v-on="click:changeDir(id)">{{ name }}</a>
        <span class="divider">/</span>
      </li>
    </ul>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span6">
          <div class="btn-toolbar">
            <button class="btn btn-primary" onclick="location='upload.html'">
              <i class="icon-plus"></i>
              上传
            </button>
            <button class="btn" onclick="location='create.html'">创建目录</button>
            <button class="btn" onclick="location='file.html'">文件</button>
            
          </div>
        </div>
      

        <div class="span6">
          
          <input type="text" placeholder="search" style="margin-top: 12px; margin-bottom: 0px; padding-left: 6px;" v-model="searchQuery">
          <button type="button" class="btn btn-primary"  style="margin-top: 12px">
            <i class="icon-search"></i> Search
          </button>
        </div>
        
      </div>
      <div class="row-fluid">
        <div class="well">
          
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                	<th class="hidden-phone">
                	</th>
                  <th 
                    v-repeat="key: columnHead"
                    v-on="click:sortBy(key)"
                    v-class="active: sortKey == key">
                    {{name[key] | capitalize}}
                    <span class="arrow" v-class="reversed[key] ? 'dsc' : 'asc'">
                    </span>
                  </th>
                  <th>
                    操作
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr id="{{ 'fileRow' + $index }}" v-repeat="entry: data | filterBy searchQuery | orderBy sortKey reversed[sortKey]">
               	<td class="hidden-phone" style="width: 30px; height: 30px">
                		<img v-attr="src: entry['picUrl']"  style="width: 30px; height: 30px">
                  	</img>
                  	<!--img src="../images/matlab.jpg" v-if="! entry['is_folder']"-->
                  	<!--/img-->
                	</td>
  
                  <td v-repeat="key: columns" v-on="click: changeDir(entry['id'])">
                  	
                  	<p class="fileRow" >
	                  	<a href="/user/{{entry['author_id']}}" v-if="key == 'author'">
	                    		{{ entry['author_name'] }}
	                    	</a>
                    	</p>
                    	<p class="fileRow" v-if="key != 'author'">{{ entry[key] }}</p>
                  </td>
                  <td>
                  	<p class="fileRow" >
						<a class="opIcon" href="upload.html">
							<i class="icon-circle-arrow-up"></i>
						</a>
					</p>
                  </td>

                </tr>
              </tbody>
            </table>

            <div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">警告</h3>
              </div>
              <div class="modal-body">
                <p class="error-text">
                  <i class="icon-warning-sign modal-icon"></i>
                  确认要删除文件 -- 
                  <p v-text="deleteFileName"></p>
                </p>
              </div>
              <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
                <button class="btn btn-danger" data-dismiss="modal" v-on="click: deleteFile()">Delete</button>
              </div>
            </div>
          <div >
            
          </div>
        </div>
        <div class="pagination">
          <ul>
            <li>
              <a href="#">Prev</a>
            </li>
            <li>
              <a href="#">1</a>
            </li>
            <li>

            </li>

            </li>

          </p>
        </footer>

      </div>
    </div>
	</script>
