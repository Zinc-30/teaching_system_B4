    <script type="text/x-template" id="grid-template">
  <div class="content">

    <div class="header">

      <h1 class="page-title">Files</h1>
    </div>

    <ul class="breadcrumb">

      <li v-repeat="indexPath">
        <a v-on="click:changeDir(id)">{{ name }}</a>
        <span class="divider">/</span>
      </li>
    </ul>


    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2">
            <a class="btn btn-info btn-create"  v-class="disabled: currentIndex<=0" href="#" role="button" data-toggle="modal" v-on="click: createDlgIn()">创建目录</a>
        </div>

        <div class="span2">
            <a class="btn btn-info btn-create"  style="display: none"  href="#" role="button" data-toggle="modal" v-on="click: uploadDlgIn()">上传文件</a>
            <form id="upload" method='post' style="display: none" action="{:U('uploadfile')}" enctype="multipart/form-data" >
              <input type="text" name="fid", value="{{currentIndex}}"><br/>
              <input name="1" id="hiddenFile" v-attr="value: fileChoose" type="file" /><br/>
            </form>
            <span class="btn btn-info btn-create fileinput-button" v-class="disabled: currentIndex<=0">
                <i class="glyphicon glyphicon-plus"></i>
                <span>上传文件</span>
                <!-- The file input field used as target for the file upload widget -->
                <input id="fileupload" type="file" name="files" multiple>
            </span>
        </div>
        <div class="span8">
            <div class="input-append">
                <input type="text" placeholder="search" id="search-query" v-model="searchQuery">
                <button type="button" class="btn btn-info btn-search" style="border-top-right-radius: 30px;
  border-bottom-right-radius: 30px;" v-on="click: search()">
                    <i class="icon-search"></i> 搜索
                </button>
            </div>

        </div>
        
      </div>
      <div class="row-fluid">
        <div class="well">
          
            <table class="table table-striped table-hover">
              <thead>
                <tr >
                    <th class="hidden-phone"></th>
                  <th 
                    v-repeat="key: columnHead"
                    v-on="click:sortBy(key)"
                    v-class="active: sortKey == key">
                    {{name[key] | capitalize}}
                    <span class="arrow" v-class="reversed[key] ? 'dsc' : 'asc'"></span>
                  </th>
                  <th>操作</th>
                  <th class="hidden-phone" style="padding-left: 50px">下载</th>
                </tr>
              </thead>
              <tbody>
                <tr draggable="true" id="{{ 'fileRow' + $index }}" v-repeat="entry: data | filterBy searchQuery" v-on="dragend: dropOn(), dragstart: dragStart($event, $index), dragenter: dragEnter($event, $index), dragover: dragOver($event)">
                    <td class="hidden-phone" style="width: 30px; height: 30px">
                            <img class="img-circle" v-attr="src: entry['picUrl']"  style="width: 30px; height: 30px"></img>
                    </td>
                    <td v-repeat="key: columns" v-on="click: changeDir(entry['id'])">

                        <div class="fileRow">{{ entry[key] }}</div>
                    </td>
                    <td >
                        <form class="btn"action="/teaching_system_B4/index.php/Index/downloadfile" method="POST" target="formsubmit" style="display: none">
                              <input type="hidden" name="rid" value="{{entry['id']}}">
                        </form>
                        <div class="btn-group" v-if="userAdmin">
                          <button class="btn btn-info btn-row" v-on="click: downloadfile($index)" v-if="!data[$index].is_folder"><i class="icon-circle-arrow-down"></i></button>
                          <button class="btn btn-info btn-row" role="button" data-toggle="modal" v-on="click: deleteAt($index)"><i class="icon-remove"></i></button>
                          <button class="btn btn-info btn-row" role="button" data-toggle="modal" v-on="click: commentAt($index)" ><i class="icon-pencil"></i></button>
                        </div>
                    </td>

                    <td class="hidden-phone" style="padding-left: 50px"  v-if="!data[$index].is_folder">
                        {{ data[$index].downloads }}
                    </td>
                    <td class="hidden-phone" style="padding-left: 50px"  v-if="data[$index].is_folder">
                    </td>
                </tr>
              </tbody>
            </table>

            <div class="modal small hide fade active" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="deleteModalLabel">警告</h3>
              </div>
              <div class="modal-body">
                <p class="error-text">
                  <i class="icon-warning-sign modal-icon"></i>
                  确认要删除文件 -- 
                  <p v-text="deleteFileName"></p>
                </p>
              </div>
              <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
                <button class="btn btn-danger" data-dismiss="modal" v-on="click: deleteFile()">删除</button>
              </div>
            </div>

             <div class="modal small hide fade" id="createModal" tabindex="0" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                  <h3 id="createModalLabel">新建目录</h3>
              </div>
              <div class="modal-body">
                  <div class="hidden-phone row-fluid">
                      <div class="span2" v-repeat="indexPath">
                        <span class="label label-info file-tag" >{{ name }}
                          <i class="icon-chevron-right"></i>
                        </span>
                      </div>
                  </div>
                  <br/>
                  <label>新建目录名</label>
                  <input type="text" name="name" v-model="folderName" class="input-xlarge">
                  <br>
                  <label>描述</label>
                  <textarea class="input-xlarge" v-model="folderDescription"></textarea>
                  <label>目录类型</label>
                  <label class="radio">
                      <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                      作业
                  </label>
                  <label class="radio">
                      <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                      个人文件夹
                  </label>
                  <label class="radio">
                      <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                      公众文件夹
                  </label>
              </div>
              <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
                <button class="btn btn-danger" data-dismiss="modal" v-on="click: createFolder()">创建</button>
              </div>
            </div>

            <div class="modal small hide fade" id="commentModal" tabindex="2" role="dialog" aria-labelledby="commentModalLabel" aria-hidden="true">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                  <h3 id="commentModalLabel">评分</h3>
              </div>
              <div class="modal-body">
                  <label>评分</label>
                  <input type="text" name="name" v-model="folderName" class="input-xlarge">
              </div>
              <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
                <button class="btn btn-danger" data-dismiss="modal" v-on="click: createFolder()">创建</button>
              </div>
            </div>

            <div class="modal small hide fade active" id="errorModal" tabindex="3" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="errorModalLabel">错误</h3>
              </div>
              <div class="modal-body">
                <p class="error-text">
                  <i class="icon-warning-sign modal-icon"></i>
                  出错了 {{ lastError }}
                </p>
              </div>
              <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">确认</button>
              </div>
            </div>

        </div>        

        <footer>
          <p>
            &copy; 2015
            <a href="#" target="_blank">ZJU_B2</a>
          </p>
        </footer>

      </div>
    </div>
    </script>
    <demo-grid v-with="filterKey: searchQuery"></demo-grid>
    <input id="pathRecord" type="hidden" value="/Home/"/>
    <iframe name="formsubmit" style="display:none;">
    </iframe>

    <script src="__PUBLIC__/javascript/jquery.iframe-transport.js"></script>
    <!-- The basic File Upload plugin -->
    <script src="__PUBLIC__/javascript/jquery.fileupload.js"></script>
